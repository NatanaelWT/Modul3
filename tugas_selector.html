<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>

    <style>
        div > p {
            color: darkblue;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div>
        <p>This paragraph is directly inside a div.</p>
        <span>
            <p>This paragraph is nested inside a span inside a div.</p>
        </span>
    </div>
    <p>This paragraph is not inside a div.</p>
</body>
</html>
